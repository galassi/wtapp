<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Thunder Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="control-buttons">
      <div id="message"></div>
      <button id="sky-button">Cielo</button>
      <button id="ground-button">Terra</button>
      <button id="reset-view-button">Reset</button>
    </div>
    <div id="toggle-buttons">
      <button id="marker-toggle">Marker ON/OFF</button>
      <button id="chat-toggle">Chat ON/OFF</button>
    </div>
  <div id="map" >
  <div id="map-inner" style="width: 100%; height: 100%;"></div>
  </div>
  <div id="info-box" >
    info: <span id="distance"></span>
  </div>
  <div id="tables-container">
    <div id="tables-wrapper">
      <!-- table1 -->
      <div class="table-container">
        <div class="table-header"><strong>ONLINE</strong></div>
        <table id="table1">
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
        </table>
      </div>
      
      <!-- table2 -->
      <div class="table-container">
        <div class="table-header"><strong>OFFLINE</strong></div>
        <table id="table2">
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
        </table>
      </div>
    </div>
    <!-- Text input and submit button with reset button -->
    <div id="input-container">
      <button id="reset-button">Resetta Filtri</button>
      <input type="text" id="input-field" placeholder="Enter text here">
      <button id="submit-button">Submit (0)</button>
    </div>
    <!-- 10 Numbered Buttons -->
    <div id="button-group">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>10</button>
    </div>
    <!-- table3 -->
    <table id="table3">
      <tr><td></td></tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
    </table>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
